<div class="extract-point">

    <div id="participate">


        <div class="part-1">
            <!--<div class="layout"></div>-->
            <canvas class="text-animation" width="1920" height="1080"></canvas>
            <div class="wrapper">
                <div class="logo"></div>
                <div class="title-1"></div>
                <div class="title-2"></div>
            </div>
            <div class="arrow-down"></div>
        </div>

        <div class="part-2">
            <div class="wrapper">

                <div class="content"></div>
            </div>

        </div>

        <div class="part-3">
            <!--<div class="layout"></div>-->
            <div class="wrapper">

                <div class="title"></div>
                <div class="content"></div>
                <div class="dates"></div>
                <!--<div class="time"></div>-->

                <div class="form"></div>
                <div class="btn-send"><div class="normal-state"></div><div class="hover-state"></div></div>

                <div class="eula-text"></div>
                <div class="btn-rule"></div>
                <div class="btn-privacy"></div>

                <div class="checkbox custom-checkbox">
                    <input type="checkbox" id="upload-checkbox" class="participate-checkbox" checked />
                    <label for="upload-checkbox"></label>
                </div>

                <div class="birthday-fields">
                    <select class="form_input_select" name="year" id="select-year" title="">
                        <option>年</option>
                    </select>
                    <select class="form_input_select" name="month" id="select-month" title="">
                        <option>月</option>
                    </select>
                    <select class="form_input_select" name="day" id="select-day" title="">
                        <option>日</option>
                    </select>
                </div>

                <select class="event-select" name="event-select" title="">
                    <option value="">選擇場次</option>
                </select>

                <select class="gender-select" name="event-select" title="">
                    <option value="">選擇性別</option>
                    <option value="female">女士</option>
                    <option value="male">先生</option>
                </select>

                <input class="user-name hint-mode" title="" maxlength="20" type="text" value="輸入姓名"/>
                <input class="user-phone hint-mode" title="" maxlength="10" type="text" value="輸入聯絡手機"/>
                <input class="user-email hint-mode" title="" maxlength="50" type="text" value="輸入電子信箱"/>

                <div class="time-group-1">
                    <div class="time"></div>
                    <div class="time"></div>
                    <div class="time"></div>
                    <div class="time"></div>
                    <div class="time"></div>
                    <div class="time"></div>
                    <div class="time"></div>
                </div>

                <div class="time-group-2">
                    <div class="time"></div>
                    <div class="time"></div>
                    <div class="time"></div>
                    <div class="time"></div>
                    <div class="time"></div>
                    <div class="time"></div>
                    <div class="time"></div>
                </div>

                <div class="time-group-3">
                    <div class="time"></div>
                    <div class="time"></div>
                    <div class="time"></div>
                    <div class="time"></div>
                    <div class="time"></div>
                    <div class="time"></div>
                    <div class="time"></div>
                </div>

            </div>

        </div>

    </div>

</div>
