<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>admin</title>

    <style>

        body, html{
            margin: 0;
            padding: 0;
            background: white url(./images/grid.jpg);
        }
        .login-wrapper{
            position: absolute;
            left:50%;
            top:50%;

            width: 300px;
            height: 200px;
            background: #ececec;
            border: 2px solid white;

            margin: -151px -100px;

            text-align: center;
        }

        .row{
            position: relative;
            width: 200px;
            height: 40px;
            display: inline-block;
            margin-top: 20px;
        }

        label[for="user-name"]
        {
        }

        label[for="user-password"]
        {
        }

        #user-name{

        }
        #user-password{

        }
        label[for="user-name"], label[for="user-password"], #user-name, #user-password{
            width: 100%;
            text-align: center;
        }
        .btn-send{
            margin-top: 6px;
            background: white;
            width: 100px;
            padding: 5px;
            display: inline-block;
            border-radius: 3px;
            cursor: pointer;
        }



    </style>

</head>
<body onload = AdminMain.init();>

<div class="login-wrapper">


    <div class="row">
        <label for="user-name">User Name</label>
        <input id="user-name" title="" maxlength="20" type="text"/>
    </div>
    <div class="row">
        <label for="user-password">User Password</label>
        <input id="user-password" title="" maxlength="20" type="text"/>
    </div>

    <div class="row">
        <div class="btn-send">SEND</div>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
